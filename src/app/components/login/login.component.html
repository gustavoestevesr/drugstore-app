<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Welcome back to the app</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" class="login-form" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
          <mat-error *ngIf="email?.invalid && email?.errors?.['required']"
            >Email is required</mat-error
          >
          <mat-error *ngIf="email?.invalid && email?.errors?.['email']"
            >Email is not valid</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" />
          <mat-error *ngIf="password?.invalid && password?.errors?.['required']"
            >Password is required</mat-error
          >
          <mat-error
            *ngIf="password?.invalid && password?.errors?.['minlength']"
            >Password must be at least 6 characters long</mat-error
          >
        </mat-form-field>

        <mat-card-actions class="mat-card-actions">
          <button mat-raised-button class="w-full" color="primary" type="submit">
            <ng-container *ngIf="!isLoading; else loading">Login</ng-container>
            <ng-template #loading>
              <mat-spinner diameter="20"></mat-spinner>
            </ng-template>
          </button>
          <button mat-flat-button class="w-full" routerLink="/register">
            Register
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
